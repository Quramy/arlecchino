description: Find with text content
configuration:
  base_uri: https://github.com/Quramy
  include_var: var.yml
  viewport:
    width: 400
    height: 600
    device_scale_factor: 2
steps:
  - goto: "/{{ repo }}"
  - sleep: 100
  - screenshot
  - find:
      query: button[type='submit']
      with_text: Dismiss
      action: click
  - sleep: 300
  - screenshot
  - find:
      query: h1
      with_text: "{{ section }}"
  - find:
      query: h2
      with_text: License
      store:
        from: text 
        to: h2.text
  - pause
